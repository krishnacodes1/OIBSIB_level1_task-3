           <p class="heading">Temperature Conversion</p>

                <div class="celsius">

                    <input type="number" name="celsius" aria-placeholder="input celsius" placeholder="celsius....." id="celsius">

                <div class="fahrenheit">

                    <input type="number" name="fahrenheit" aria-placeholder="input celsius" placeholder="fahrenheit...." id="fahrenheit">
                </div>
 
                <button class="button-73" id="reset"  onclick="myFunction()" role="reset">Reset</button>

            </div>
                
      </div>
    </form>
